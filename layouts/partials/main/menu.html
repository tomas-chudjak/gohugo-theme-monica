<nav class="nav menu">
  <ul>
    {{ $currentPage := . }}

    {{ range .Site.Menus.main }}
      <li class="{{ if or ($currentPage.IsMenuCurrent "main" . ) ( $currentPage.HasMenuCurrent "main" . ) }}active{{end}}">
        <a href="{{ .URL }}" title="{{ .Name }}">{{ .Pre}} {{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
